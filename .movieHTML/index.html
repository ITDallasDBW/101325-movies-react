<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/movieFavicon512.0.png" />
    <title>What's That Movie?</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bf48a6d416.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <figure class="logo" id="home" onclick="resetHome()">
          <a href="#" class="homeLink">
            <img src="./assets/movieLogo.1.PNG" class="logo__img" />
          </a>
        </figure>
        <div class="navlinks">
          <a href="#" class="link__hover--effect">Home</a>
          <a href="/movieInfo.html" class="link__hover--effect"
            >to movieInfo</a
          >
          <a href="mailto" class="btn__contact">Contact</a>
        </div>
      </div>

      <section class="search">
        <figure>
          <img src="./assets/wtmShowtime.3.png" alt="" class="title" />
        </figure>
        <div class="search__wrapper">
          <input
            type="text"
            class="search__input"
            id="idBox"
            placeholder="What's that movie's name?"
          />
          <div class="search__icon" id="idBtn">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="message-box__locator">
          <div class="message-box hidden">
            <div class="message-text">
              Look for <span class="italic">THAT</span> movie
            </div>
          </div>
        </div>
      </section>
    </header>

    <section id="main">
      <div class="container">
        <div class="loading hide__spinner">
          <i class="fa-solid fa-gear" aria-hidden="true"></i>
        </div>
        <div class="row hidden">
          <div class="results__wrapper">
            <h3 class="results__message">Search Results</h3>
            <select id="filter" onchange="sortChange(event)">
              <option value="" disabled selected>Sort Movies</option>
              <option value="A_Z">Alphabetically A-Z</option>
              <option value="Z_A">Alphabetically Z-A</option>
              <option value="LOW_TO_HIGH">Oldest to Newest</option>
              <option value="HIGH_TO_LOW">Newest to Oldest</option>
            </select>
          </div>
          <div class="results">
            <div class="movie">
              <figure class="poster__wrapper">
                Poster
                <img src="" alt="" class="poster" />
              </figure>
              <div class="movie__description">
                <div class="movie__director">Directed by:</div>
                <div class="movie__actors">Starring:</div>
              </div>
              <div class="movie__title">Title</div>
              <div class="movie__year">Released</div>
              <div class="movie__imdb">IMDB:</div>
              <hr />
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maiores
              aliquam numquam officia, eos quae enim vel doloremque rerum
              incidunt in.
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <a href="#home" class="footer__anchor">
        <figure class="footer__logo">
          <img src="./assets/movieLogo.1.PNG" alt="" class="footer__logo--img" />
        </figure>
        <span class="footer__logo--popper">
          Top
          <i class="fa-solid fa-arrow-up"></i>
        </span>
      </a>
      <div class="footer__copy">
        <p>&copy; 2025, Blake Williams.</p>
      </div>
      <div class="footer__social">
        <a
          href="https://www.linkedin.com/"
          target="_blank"
          class="fa-brands fa-linkedin"
        ></a>
        <a
          href="https://www.youtube.com/"
          target="_blank"
          class="fa-brands fa-youtube"
        ></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          class="fa-brands fa-instagram"
        ></a>
        <a
          href="https://www.tiktok.com/"
          target="_blank"
          class="fa-brands fa-tiktok"
        ></a>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
